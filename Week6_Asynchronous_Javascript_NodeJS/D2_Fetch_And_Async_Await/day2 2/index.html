<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer async></script>
  </head>
  <body>
    <button onClick="fetchUsers(event)">Fetch Users</button>
    <h2>Fetch One User</h2>
    <div>
      <form onSubmit="fetchOneUser(event)">
        <input type="text" name="userid" />
        <input type="submit" />
      </form>
    </div>
    <div>
      <h2>Add A Post</h2>
      <form onSubmit="addPost(event)">
        <input type="text" name="userid" placeholder="user id" /><br />
        <input type="text" name="title" placeholder="title" /><br />
        <input type="text" name="body" placeholder="body" /><br />
        <input type="submit" />
      </form>
    </div>
    <div>
      <h2>Add My Name</h2>
      <form onSubmit="addMyName(event)">
        <input type="text" name="name" placeholder="name" /><br />
        <input type="text" name="email" placeholder="email" /><br />
        <input type="text" name="username" placeholder="username" /><br />
        <input type="submit" />
      </form>
    </div>
    <div id="root"></div>
  </body>
</html>
