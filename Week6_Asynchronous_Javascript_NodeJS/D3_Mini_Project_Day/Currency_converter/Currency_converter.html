<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Currency_converter.css">
  <title>Currency Converter</title>
</head>

<body>


  <div class="Container_Currency">
    <form action="">
      <h1>From</h1>
      <label for="CurrencyBase"> Base</label>
      <select id="CurrencyBase" disabled>Base</select>



      <h1> To</h1>
      <label for="CurrencySelect">Select Currency</label>
      <select id="CurrencySelect"></select>


      <label for="AmountInput"> Amount </label>
      <input type="number" id="AmountInput" placeholder="Enter Amount">
      <button id="Convert_BTN" type="button"> CONVERT</button>

      <h1 id="ConversionResult"></h1>

    </form>

  </div>

  <script src="./Currency_converter.js"></script>
</body>

</html>
